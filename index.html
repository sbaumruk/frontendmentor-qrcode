<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <!-- TAILWIND CSS -->
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            grayishBlue: 'hsl(220, 15%, 55%)',
            lightGray: 'hsl(212, 45%, 89%)',
            darkBlue: 'hsl(218, 44%, 22%)'
          }
        }
      }
    }
  </script>
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | QR code component</title>
  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body class="bg-lightGray flex justify-center flex-col align-middle h-screen">
  <div class="text-center max-w-xs mx-auto bg-white rounded-2xl p-4 drop-shadow-xl">
    <img src="images/image-qr-code.png" class="rounded-xl" />
    <div class="p-3">
      <div class="text-xl font-extrabold text-darkBlue">Improve your front-end skills by building projects</div>
      <div class="mt-3 text-grayishBlue text-md">Scan the QR code to visit Frontend Mentor and take your coding skills to the next level</div>
    </div>
  </div>
  <div class="attribution hidden"> Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by <a href="https://github.com/sbaumruk" target="_blank">Spencer Baumruk</a>. </div>
</body>

</html>
